<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="main">
        <div class="stopwatch-body">
            <div class="stopwatch-inner-body">
                <span id="hour">00</span><span id="minutes">00</span><span id="seconds">00</span><sup><span id="milliseconds">00</span></sup>
            </div>
        </div>
        <div class="btn-container">
            <button id="stop">Stop</button><button id="start">Start</button><button id="reset">Reset</button>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">
            <span>Created</span> <span>with</span> <span><i class="fas fa-heart"></i></span> <span>by</span> <span>Ritik</span> <span>Mendapara</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
